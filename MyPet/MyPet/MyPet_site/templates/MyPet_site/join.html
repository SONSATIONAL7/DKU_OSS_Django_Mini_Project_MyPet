{% extends "MyPet_site/base.html" %}

{% block contet %}
    <div style="width:500px; margin:auto; margin-top:200px; margin-bottom:200px;">
        <form method="POST" action="{% url 'join' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">로그인 이메일</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
            </div>
            <!-- <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호 확인">
            </div> -->
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
{% endblock %}
